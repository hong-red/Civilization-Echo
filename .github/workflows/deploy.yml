name: Deploy to GitHub Pages and Railway

on:
  push:
    branches:
      - main

jobs:
  # GitHub Pages will deploy directly from main branch's public directory
  # No separate gh-pages branch needed
  notify-railway:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Notify Railway deployment
        run: echo "GitHub Pages will deploy from main branch's public directory. Railway will auto-deploy from main branch."
