<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 引入思源宋体，使用国内镜像加速 -->
<link href="https://fonts.loli.net/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
<title>青年时空诗旅 · 文明回响</title>
<style>
  body {
    margin: 0;
    font-family: "Noto Serif SC", "宋体", serif;
    background: linear-gradient(to bottom right, #1a2a3a, #0f1e2e);
    color: #e0e0e0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    box-sizing: border-box;
  }
  .container {
    max-width: 800px;
    text-align: center;
  }
  h1 {
    font-size: 36px;
    margin-bottom: 16px;
    color: #ffffff;
  }
  p {
    font-size: 18px;
    line-height: 1.8;
    color: #bdc3c7;
    margin-bottom: 40px;
  }
  .highlight {
    font-size: 20px;
    color: #f1c40f;
    margin: 30px 0;
    font-style: italic;
  }
  .enter-btn {
    padding: 16px 40px;
    font-size: 20px;
    background: linear-gradient(to right, #e74c3c, #c0392b);
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
    transition: all 0.4s;
  }
  .enter-btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(231, 76, 60, 0.6);
    background: linear-gradient(to right, #c0392b, #a93226);
  }
  .back-to-age-gate-btn {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 18px;
    background: #34495e;
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s;
  }
  .back-to-age-gate-btn:hover {
    background: #4a6a8a;
    transform: translateY(-2px);
  }
  .tips {
    margin-top: 50px;
    font-size: 14px;
    color: #95a5a6;
    line-height: 1.6;
  }

  /* 移动端适配 */
  @media (max-width: 768px) {
    body {
      padding: 30px 15px;
      background: #1a2a3a;
      font-family: -apple-system, sans-serif;
    }
    
    h1 {
      font-size: 28px;
    }
    
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    
    .highlight {
      font-size: 18px;
      margin: 20px 0;
    }
    
    .enter-btn {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      box-shadow: none;
      transform: none !important;
      transition: none !important;
      background: #e74c3c;
    }
    .back-to-age-gate-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      transform: none !important;
      transition: none !important;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>时空对话 · 苏轼</h1>
  <p>
    这里没有标准答案，<br>
    只有一位北宋文豪在千年之后，<br>
    用他一贯的豁达、通透与风骨，<br>
    回应你此刻的困惑、喜悦与疑问。
  </p>

  <div class="highlight">
    “人生如梦，一尊还酹江月。”<br>
    ——你想和东坡聊些什么？
  </div>

  <button class="enter-btn" onclick="location.href='dialogue.html'">
    进入时空对话
  </button>

  <button class="back-to-age-gate-btn" onclick="location.href='age-gate.html'">
    ← 返回年龄选择
  </button>

  <div class="tips">
    提示：<br>
    你可以问他被贬黄州时的心境、<br>
    对功名的看法、如何面对人生低谷，<br>
    也可以聊美食、诗词、甚至现代生活。<br>
    他会用略带文言却可读的方式，认真回答。
  </div>
</div>

</body>
</html>
