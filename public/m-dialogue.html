<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>时空对话 · 苏轼 (移动版)</title>
  <style>
    :root {
      --primary: #8d6e63;
      --bg: #fdfcf8;
      --card-bg: #ffffff;
      --text: #333333;
    }
    body {
      margin: 0;
      font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-bottom: 40px;
      touch-action: manipulation;
    }
    header {
      background: linear-gradient(135deg, #3e2723 0%, #5d4037 100%);
      color: #fff;
      padding: 30px 20px;
      text-align: center;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    header h1 { margin: 0; font-size: 24px; letter-spacing: 2px; }
    header p { margin: 10px 0 0; font-size: 14px; opacity: 0.8; }
    
    main { padding: 20px 15px; }
    
    .chat-box {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      margin-bottom: 25px;
    }
    
    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 15px;
      background: #fafafa;
      resize: none;
      transition: all 0.3s;
    }
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: #fff;
      box-shadow: 0 0 0 3px rgba(141, 110, 99, 0.1);
    }
    
    button {
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 6px 16px rgba(141, 110, 99, 0.3);
      transition: transform 0.2s;
    }
    button:active { transform: scale(0.98); }
    button:disabled { background: #ccc; box-shadow: none; }
    
    .answer {
      margin-top: 25px;
      padding: 20px;
      background: #f9f7f2;
      border-radius: 12px;
      line-height: 1.8;
      min-height: 80px;
      border-left: 5px solid var(--primary);
      font-size: 16px;
      position: relative;
    }
    .answer::before {
      content: "“";
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 40px;
      color: var(--primary);
      opacity: 0.1;
      font-family: serif;
    }
    
    .poem-section {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      border: 1px solid rgba(141, 110, 99, 0.1);
    }
    .poem-section h3 {
      margin-top: 0;
      font-size: 18px;
      color: var(--primary);
      text-align: center;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .poem-text {
      white-space: pre-line;
      text-align: center;
      line-height: 2.2;
      font-size: 17px;
      color: #555;
      margin: 20px 0;
      font-family: "Noto Serif SC", serif;
    }
    
    .nav-btns {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 30px;
    }
    
    .nav-btns a {
      text-align: center;
      padding: 14px;
      background: #fff;
      color: #666;
      text-decoration: none;
      border-radius: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      transition: all 0.3s;
    }
    .nav-btns a:active { background: #f5f5f5; }
    
    .retry-btn {
      margin-top: 15px;
      background: #555;
      padding: 10px;
      font-size: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>时空对话 · 苏轼</h1>
  <p>跨越千年，与东坡居士促膝长谈</p>
</header>

<main>
  <div class="chat-box">
    <textarea id="question" placeholder="问问先生关于人生、诗词或是美食的问题..."></textarea>
    <button onclick="askSuShi()">投递书信</button>
    <div class="answer" id="answerBox">
      <em>静候先生回信...</em>
    </div>
  </div>

  <div class="poem-section">
    <h3>今日荐读</h3>
    <div class="poem-text">
      《定风波》
      莫听穿林打叶声，何妨吟啸且徐行。
      竹杖芒鞋轻胜马，谁怕？
      一蓑烟雨任平生。
    </div>
  </div>

  <div class="nav-btns">
    <a href="index.html">返回时空入口</a>
  </div>
</main>

<script>
async function askSuShi() {
  const question = document.getElementById("question").value.trim();
  const box = document.getElementById("answerBox");
  if (!question) return;

  const btn = document.querySelector('button');
    btn.disabled = true;
    btn.innerText = "正在回信...";
    box.innerHTML = "<em style='color:#999'>苏轼正在提笔为你回信……</em>";
    
    // 兼容性更好的超时处理
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 20000);

    // 自动检测 API 基础路径
    const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
      ? "" 
      : "https://civilization-echo.vercel.app";

    try {
      const API_URL = `${API_BASE}/api/sushi`;
      
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question }),
        signal: controller.signal
      });
      
      clearTimeout(timeoutId);

      if (!res.ok) {
        throw new Error(`HTTP error! status: ${res.status}`);
      }
      
      const data = await res.json();
      box.innerHTML = `<p>${(data.answer || "风雨太大，暂未收到回信").replace(/\n/g, "<br>")}</p>`;
      document.getElementById("question").value = "";
    } catch (err) {
      clearTimeout(timeoutId);
      console.error("Fetch error:", err);
      let errorMsg = "江上雾起，请稍后再试。";
      if (err.name === 'AbortError') {
        errorMsg = "先生思索太久，可能江上风大，请重试。";
      } else if (err.message.includes('status: 500')) {
        errorMsg = "后端服务暂时告假，请稍后再试。";
      }
      box.innerHTML = `<em style='color:#d32f2f'>${errorMsg}</em><br><button onclick="askSuShi()" style="margin-top:10px; padding:8px; font-size:14px; width:auto; background:#8d6e63; color:white; border:none; border-radius:5px;">重新投递</button>`;
    } finally {
      btn.disabled = false;
      btn.innerText = "发送问题";
    }
}
</script>

</body>
</html>
