<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>时空对话 · 苏轼 (移动版)</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #fdfcf8;
      color: #333;
      padding-bottom: 40px;
      touch-action: manipulation;
    }
    header {
      background: #3e2723;
      color: #fff;
      padding: 20px 15px;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 22px; }
    
    main { padding: 15px; }
    
    .chat-box {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      border: 1px solid #eee;
      margin-bottom: 20px;
    }
    
    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 12px;
    }
    
    button {
      width: 100%;
      padding: 16px;
      background: #8d6e63;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(141, 110, 99, 0.2);
    }
    
    .answer {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
      line-height: 1.7;
      min-height: 60px;
      border-left: 4px solid #8d6e63;
    }
    
    .poem-section {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      border: 1px solid #eee;
    }
    
    .poem-text {
      white-space: pre-line;
      text-align: center;
      line-height: 2;
      font-size: 16px;
      color: #444;
      margin: 15px 0;
    }
    
    .nav-btns {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    
    .nav-btns a {
      text-align: center;
      padding: 12px;
      background: #eee;
      color: #666;
      text-decoration: none;
      border-radius: 8px;
      font-size: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>文明回响 · 时空对话</h1>
</header>

<main>
  <div class="chat-box">
    <h3 style="margin-top:0">与苏轼对话</h3>
    <textarea id="question" placeholder="问问东坡先生吧..."></textarea>
    <button onclick="askSuShi()">发送问题</button>
    <div class="answer" id="answerBox">
      <em style="color:#999">东坡在月下独酌，等你来问……</em>
    </div>
  </div>

  <div class="poem-section">
    <h3 style="margin-top:0">今日诗荐</h3>
    <div class="poem-text">
      莫听穿林打叶声，何妨吟啸且徐行。
      竹杖芒鞋轻胜马，谁怕？
      一蓑烟雨任平生。
    </div>
  </div>

  <div class="nav-btns">
    <a href="index.html">返回入口</a>
    <a href="m-creation.html">诗词混创</a>
  </div>
</main>

<script>
async function askSuShi() {
  const question = document.getElementById("question").value.trim();
  const box = document.getElementById("answerBox");
  if (!question) return;

  const btn = document.querySelector('button');
    btn.disabled = true;
    btn.innerText = "正在回信...";
    box.innerHTML = "<em style='color:#999'>苏轼正在提笔为你回信……</em>";
    
    // 兼容性更好的超时处理
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 20000);

    // 自动检测 API 基础路径
    const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
      ? "" 
      : "https://civilization-echo.vercel.app";

    try {
      const API_URL = `${API_BASE}/api/sushi`;
      
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question }),
        signal: controller.signal
      });
      
      clearTimeout(timeoutId);

      if (!res.ok) {
        throw new Error(`HTTP error! status: ${res.status}`);
      }
      
      const data = await res.json();
      box.innerHTML = `<p>${(data.answer || "风雨太大，暂未收到回信").replace(/\n/g, "<br>")}</p>`;
      document.getElementById("question").value = "";
    } catch (err) {
      clearTimeout(timeoutId);
      console.error("Fetch error:", err);
      let errorMsg = "江上雾起，请稍后再试。";
      if (err.name === 'AbortError') {
        errorMsg = "先生思索太久，可能江上风大，请重试。";
      } else if (err.message.includes('status: 500')) {
        errorMsg = "后端服务暂时告假，请稍后再试。";
      }
      box.innerHTML = `<em style='color:#d32f2f'>${errorMsg}</em><br><button onclick="askSuShi()" style="margin-top:10px; padding:8px; font-size:14px; width:auto; background:#8d6e63; color:white; border:none; border-radius:5px;">重新投递</button>`;
    } finally {
      btn.disabled = false;
      btn.innerText = "发送问题";
    }
}
</script>

</body>
</html>
